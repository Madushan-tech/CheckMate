<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Emulator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/emu.css">
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="lock-screen">
                <div class="screen-background-overlay"></div>
                <div class="status-bar">
                    <div class="status-bar-left">
                        <span class="time"></span> <!-- Time will be populated by JS -->
                    </div>
                    <div class="status-bar-right">
                        <span class="material-icons">signal_cellular_alt</span>
                        <span class="material-icons">wifi</span>
                        <span class="battery-level">100%</span>
                        <span class="material-icons battery-icon">battery_full</span>
                    </div>
                </div>
                <div class="lock-screen-content">
                    <div class="main-time-date">
                        <div class="main-time-wrapper">
                             <span class="time large-time"></span> <!-- Populated by JS -->
                             <span class="am-pm"></span> <!-- Populated by JS -->
                        </div>
                        <span class="date"></span> <!-- Populated by JS -->
                    </div>
                    <div class="notifications">
                        <!-- Notifications will be added here by JS -->
                    </div>
                    <div class="fingerprint-sensor-container">
                        <span class="material-icons fingerprint-icon">fingerprint</span>
                    </div>
                    <!-- <h2>Swipe to Unlock</h2> Removed -->
                </div>
            </div>
            <div class="home-screen">
                <div class="screen-background-overlay"></div>
                <div class="status-bar">
                    <div class="status-bar-left">
                        <span class="time"></span> <!-- Time will be populated by JS -->
                    </div>
                    <div class="status-bar-right">
                        <span class="material-icons">signal_cellular_alt</span>
                        <span class="material-icons">wifi</span>
                        <span class="battery-level">100%</span>
                        <span class="material-icons battery-icon">battery_full</span>
                    </div>
                </div>
                <div class="search-bar-container">
                    <span class="material-icons search-icon">search</span>
                    <input type="text" class="search-input" placeholder="Search...">
                    <span class="material-icons mic-icon">mic</span>
                    <!-- Placeholder for Lens icon (image or another material icon if suitable) -->
                    <img alt="Lens icon" class="search-bar-img-icon" src="images/lens_placeholder.png"/>
                    <!-- Placeholder for Apps icon -->
                    <span class="material-icons apps-icon">apps</span>
                </div>
                <div class="app-grid page-0 active">
                    <!-- Apps for home screen -->
                </div>
                <div class="app-grid page-1">
                    <!-- Apps for page 1 -->
                </div>
                <div class="dock">
                    <!-- Dock apps -->
                </div>
                <div class="page-indicator">
                    <span class="dot active" data-page="0"></span>
                    <span class="dot" data-page="1"></span>
                </div>
                <div class="nav-buttons">
                    <button class="nav-button nav-back material-icons">chevron_left</button>
                    <button class="nav-button nav-home material-icons">radio_button_unchecked</button>
                    <button class="nav-button nav-recents material-icons">crop_square</button>
                    <button class="nav-button nav-panel-toggle material-icons">keyboard_arrow_up</button>
                </div>
            </div>
            <div class="notification-panel hidden">
                <div class="panel-header">
                    <!-- Mini status bar / date / settings icon - Will be populated in a later step or can be part of this if simple enough -->
                    <span class="panel-time-date"></span> <!-- Placeholder for panel time/date -->
                </div>
                <div class="quick-settings-area">
                    <div class="quick-settings-grid">
                        <button class="quick-setting-tile" data-setting="wifi">
                            <span class="material-icons">wifi</span>
                            <span>Wi-Fi</span>
                        </button>
                        <button class="quick-setting-tile" data-setting="bluetooth">
                            <span class="material-icons">bluetooth</span>
                            <span>Bluetooth</span>
                        </button>
                        <button class="quick-setting-tile" data-setting="silent">
                            <span class="material-icons">volume_off</span>
                            <span>Silent</span>
                        </button>
                        <button class="quick-setting-tile" data-setting="flashlight">
                            <span class="material-icons">flashlight_on</span>
                            <span>Flashlight</span>
                        </button>
                    </div>
                </div>
                <div class="notifications-list">
                    <!-- Notifications will be listed here -->
                </div>
                <div class="panel-footer">
                    <button class="panel-footer-button manage-notifications">Manage</button>
                    <button class="panel-footer-button clear-all-notifications">Clear all</button>
                </div>
            </div>
            <!-- Removed .panel-swipe-handle from here -->

        </div>
        <button class="power-button">Power</button>
    </div>
    <script src="js/emu.js"></script>

    <div class="popup-overlay hidden">
        <div class="popup-container">
            <h3 class="popup-title">Popup Title</h3>
            <p class="popup-message">Popup message goes here.</p>
            <button class="popup-close-button">Close</button>
        </div>
    </div>
</body>
</html>
