<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Emulator</title>
    <link rel="stylesheet" href="css/emu.css">
</head>
<body>
    <div class="phone">
        <div class="screen">
            <div class="lock-screen">
                <div class="status-bar">
                    <span class="time"></span>
                    <span class="battery">100%</span>
                </div>
                <div class="lock-screen-content">
                    <div class="notifications">
                        <!-- Notifications will be added here by JS -->
                    </div>
                    <h2>Swipe to Unlock</h2>
                </div>
            </div>
            <div class="home-screen">
                <div class="status-bar">
                    <span class="time"></span>
                    <span class="battery">100%</span>
                </div>
                <div class="app-grid page-0 active">
                    <!-- Apps for home screen -->
                </div>
                <div class="app-grid page-1">
                    <!-- Apps for page 1 -->
                </div>
                <div class="dock">
                    <!-- Dock apps -->
                </div>
                <div class="page-indicator">
                    <span class="dot active" data-page="0"></span>
                    <span class="dot" data-page="1"></span>
                </div>
                <div class="nav-buttons">
                    <button class="nav-button nav-back">&#8249;</button> <!-- Placeholder for Back -->
                    <button class="nav-button nav-home">&#9679;</button> <!-- Placeholder for Home -->
                    <button class="nav-button nav-recents">&#9634;</button> <!-- Placeholder for Recents -->
                </div>
            </div>
        </div>
        <button class="power-button">Power</button>
    </div>
    <script src="js/emu.js"></script>
</body>
</html>
